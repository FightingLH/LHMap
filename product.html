<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>商品详情 - 于洋小店</title>
  <link rel="stylesheet" href="css/blog.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai&display=swap" rel="stylesheet">
</head>
<body>
  <div class="tb-top-util">
    <div class="tb-wrap">
      <span class="tb-welcome">欢迎来到于洋小店</span>
      <div class="tb-util-links">
        <span id="loginArea"><a href="login.html">登录</a></span>
        <span id="logoutArea" style="display:none"><span id="welcomeUser"></span> <a href="#" id="logoutBtn">退出</a></span>
        <a href="index.html">首页</a>
        <a href="products.html">全部商品</a>
        <a href="cart.html">购物车</a>
        <a href="about.html">关于我们</a>
      </div>
    </div>
  </div>

  <header class="tb-header">
    <div class="tb-wrap tb-header-inner">
      <a href="index.html" class="tb-logo">于洋小店</a>
      <form class="tb-search" action="products.html" method="get" role="search">
        <input type="text" name="q" placeholder="搜索商品" />
        <button type="submit" class="tb-search-btn">搜索</button>
      </form>
      <a href="cart.html" class="tb-cart">
        购物车
        <span class="tb-cart-badge js-cart-count">0</span>
      </a>
    </div>
  </header>

  <nav class="tb-nav">
    <div class="tb-wrap">
      <a href="index.html" class="tb-nav-item">首页</a>
      <a href="products.html" class="tb-nav-item">全部商品</a>
      <a href="cart.html" class="tb-nav-item">购物车</a>
      <a href="about.html" class="tb-nav-item">关于我们</a>
    </div>
  </nav>

  <main class="tb-main">
    <section class="tb-content">
      <div class="tb-wrap">
        <a href="products.html" class="back-link">← 返回商品列表</a>
        <div id="productDetail"></div>
      </div>
    </section>
  </main>

  <footer class="tb-footer">
    <div class="tb-wrap">
      <p>© 2025 于洋小店 · 托管于 <a href="https://pages.github.com/">GitHub Pages</a></p>
    </div>
  </footer>

  <script src="js/products.js"></script>
  <script src="js/store.js"></script>
  <script src="js/auth.js"></script>
  <script>
    (function () {
      updateCartCount();
      updateLoginUI();
      var params = new URLSearchParams(window.location.search);
      var id = params.get('id');
      var p = id && getProductById(id);
      var el = document.getElementById('productDetail');
      if (!p) {
        el.innerHTML = '<p class="empty">未找到该商品。<a href="products.html">返回商品列表</a></p>';
        return;
      }
      var imgUrl = (p.image || (window.getProductImageUrl ? getProductImageUrl(p.id, 800) : '')) || '';
      var imgAlt = (p.name || '商品') + ' 图片';
      el.innerHTML =
        '<article class="card product-detail" style="max-width: 640px;">' +
          '<div class="thumb-wrap">' +
            '<img src="' + imgUrl + '" alt="' + imgAlt.replace(/"/g, '&quot;') + '" onerror="this.style.background=\'#e8e8e8\';this.onerror=null;" />' +
          '</div>' +
          '<header class="article-header">' +
            '<h2 class="title">' + p.name + '</h2>' +
            '<p class="meta">' + p.category + '</p>' +
          '</header>' +
          '<div class="product-body">' +
            '<p>' + p.desc + '</p>' +
            '<div class="price-row" style="margin-top: 16px; display: flex; align-items: center; gap: 16px; flex-wrap: wrap;">' +
              '<span class="price">¥' + p.price + '</span>' +
              '<div class="qty">' +
                '数量 <input type="number" id="qty" min="1" value="1" class="input" style="width: 64px;">' +
                '<button type="button" class="btn btn-primary" id="btnAdd" style="background: #ff6700; border-color: #ff6700;">加入购物车</button>' +
              '</div>' +
            '</div>' +
          '</div>' +
        '</article>';
      document.getElementById('btnAdd').onclick = function () {
        var q = parseInt(document.getElementById('qty').value, 10) || 1;
        addToCart(p.id, q);
        updateCartCount();
        this.textContent = '已加入';
        var t = this;
        setTimeout(function () { t.textContent = '加入购物车'; }, 1500);
      };
    })();
  </script>
</body>
</html>
