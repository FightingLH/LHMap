<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>全部商品 - 于洋小店</title>
  <link rel="stylesheet" href="css/blog.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai&display=swap" rel="stylesheet">
</head>
<body>
  <div class="tb-top-util">
    <div class="tb-wrap">
      <span class="tb-welcome">欢迎来到于洋小店</span>
      <div class="tb-util-links">
        <span id="loginArea"><a href="login.html">登录</a></span>
        <span id="logoutArea" style="display:none"><span id="welcomeUser"></span> <a href="#" id="logoutBtn">退出</a></span>
        <a href="index.html">首页</a>
        <a href="products.html">全部商品</a>
        <a href="cart.html">购物车</a>
        <a href="about.html">关于我们</a>
      </div>
    </div>
  </div>

  <header class="tb-header">
    <div class="tb-wrap tb-header-inner">
      <a href="index.html" class="tb-logo">于洋小店</a>
      <form class="tb-search" action="products.html" method="get" role="search">
        <input type="text" name="q" placeholder="搜索商品" value="" id="searchInput" />
        <button type="submit" class="tb-search-btn">搜索</button>
      </form>
      <a href="cart.html" class="tb-cart">
        购物车
        <span class="tb-cart-badge js-cart-count">0</span>
      </a>
    </div>
  </header>

  <nav class="tb-nav">
    <div class="tb-wrap">
      <a href="index.html" class="tb-nav-item">首页</a>
      <a href="products.html" class="tb-nav-item" aria-current="page">全部商品</a>
      <a href="cart.html" class="tb-nav-item">购物车</a>
      <a href="about.html" class="tb-nav-item">关于我们</a>
    </div>
  </nav>

  <main class="tb-main">
    <section class="tb-content">
      <div class="tb-wrap">
        <h3 class="tb-section-title" id="productsTitle">全部商品</h3>
        <div class="tb-products-grid" id="productsGrid"></div>
      </div>
    </section>
  </main>

  <footer class="tb-footer">
    <div class="tb-wrap">
      <p>© 2025 于洋小店 · 托管于 <a href="https://pages.github.com/">GitHub Pages</a></p>
    </div>
  </footer>

  <script src="js/products.js"></script>
  <script src="js/store.js"></script>
  <script src="js/auth.js"></script>
  <script>
    (function () {
      updateCartCount();
      updateLoginUI();
      var params = new URLSearchParams(window.location.search);
      var q = params.get('q') || '';
      var list = getProductsByKeyword(q);
      var titleEl = document.getElementById('productsTitle');
      if (q) {
        titleEl.textContent = list.length ? ('搜索：“' + q + '” 共 ' + list.length + ' 件') : ('搜索：“' + q + '” 暂无结果');
        var input = document.getElementById('searchInput');
        if (input) input.value = q;
      }
      var grid = document.getElementById('productsGrid');
      grid.innerHTML = '';
      list.forEach(function (p) {
        var card = document.createElement('div');
        card.className = 'tb-product-card';
        var imgUrl = (p.image || (window.getProductImageUrl ? getProductImageUrl(p.id, 600) : '')) || '';
        var imgAlt = (p.name || '商品') + ' 图片';
        card.innerHTML =
          '<a href="product.html?id=' + p.id + '" class="tb-product-thumb">' +
            '<img src="' + imgUrl + '" alt="' + imgAlt.replace(/"/g, '&quot;') + '" loading="lazy" onerror="this.style.background=\'#e8e8e8\';this.onerror=null;" />' +
          '</a>' +
          '<div class="tb-product-body">' +
            '<a href="product.html?id=' + p.id + '" class="tb-product-name">' + p.name + '</a>' +
            '<span class="tb-product-price">¥' + p.price + '</span>' +
            '<button type="button" class="tb-product-btn js-add" data-id="' + p.id + '">加入购物车</button>' +
          '</div>';
        grid.appendChild(card);
      });
      if (list.length === 0) {
        grid.innerHTML = '<p class="empty">暂无匹配商品，<a href="products.html">查看全部商品</a></p>';
      } else {
        grid.querySelectorAll('.js-add').forEach(function (btn) {
          btn.addEventListener('click', function () {
            addToCart(this.dataset.id, 1);
            updateCartCount();
            this.textContent = '已加入';
            var t = this;
            setTimeout(function () { t.textContent = '加入购物车'; }, 1000);
          });
        });
      }
    })();
  </script>
</body>
</html>
