<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品 - LHMap 小店</title>
  <link rel="stylesheet" href="css/blog.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="site-title"><a href="index.html">LHMap 小店</a></h1>
      <nav class="site-nav">
        <a href="index.html">首页</a>
        <a href="products.html" aria-current="page">商品</a>
        <a href="cart.html">购物车 <span class="badge js-cart-count">0</span></a>
        <a href="about.html">关于</a>
      </nav>
    </div>
  </header>

  <main class="main wrap">
    <h2 class="page-title">全部商品</h2>
    <div class="products-grid" id="productsGrid"></div>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© 2025 LHMap 小店 · 托管于 <a href="https://pages.github.com/">GitHub Pages</a></p>
    </div>
  </footer>

  <script src="js/products.js"></script>
  <script src="js/store.js"></script>
  <script>
    (function () {
      updateCartCount();
      var grid = document.getElementById('productsGrid');
      (window.PRODUCTS || []).forEach(function (p) {
        var card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML =
          '<div class="thumb"></div>' +
          '<div class="body">' +
            '<a href="product.html?id=' + p.id + '" class="name">' + p.name + '</a>' +
            '<p class="desc">' + p.desc + '</p>' +
            '<div class="price-row">' +
              '<span class="price">¥' + p.price + '</span>' +
              '<a href="product.html?id=' + p.id + '" class="btn btn-primary">加入购物车</a>' +
            '</div>' +
          '</div>';
        grid.appendChild(card);
      });
    })();
  </script>
</body>
</html>
