<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全部商品 - LHMap 小店</title>
  <link rel="stylesheet" href="css/blog.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai&display=swap" rel="stylesheet">
</head>
<body>
  <div class="site-topbar">
    <div class="wrap">
      <a href="index.html" class="site-logo">LHMap 小店</a>
      <div class="topbar-right">
        <div class="topbar-search">
          <input type="text" placeholder="搜索商品" id="topSearch" />
          <button type="button" class="btn-search" onclick="location.href='products.html'">搜索</button>
        </div>
        <a href="cart.html" class="topbar-cart">
          购物车
          <span class="badge js-cart-count">0</span>
        </a>
      </div>
    </div>
  </div>

  <header class="site-header">
    <div class="wrap">
      <nav class="site-nav">
        <a href="index.html">首页</a>
        <a href="products.html" aria-current="page">全部商品</a>
        <a href="cart.html">购物车</a>
        <a href="about.html">关于我们</a>
      </nav>
    </div>
  </header>

  <main class="main wrap">
    <span class="section-title">全部商品</span>
    <div class="products-grid" id="productsGrid"></div>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© 2025 LHMap 小店 · 托管于 <a href="https://pages.github.com/">GitHub Pages</a></p>
    </div>
  </footer>

  <script src="js/products.js"></script>
  <script src="js/store.js"></script>
  <script>
    (function () {
      updateCartCount();
      var grid = document.getElementById('productsGrid');
      (window.PRODUCTS || []).forEach(function (p) {
        var card = document.createElement('div');
        card.className = 'product-card';
        var imgUrl = (p.image || (window.getProductImageUrl ? getProductImageUrl(p.id, 600) : '')) || '';
        var imgAlt = (p.name || '商品') + ' 图片';
        card.innerHTML =
          '<a href="product.html?id=' + p.id + '" class="thumb">' +
            '<img src="' + imgUrl + '" alt="' + imgAlt.replace(/"/g, '&quot;') + '" loading="lazy" onerror="this.style.background=\'#e8e8e8\';this.style.minHeight=\'120px\';this.onerror=null;this.alt=\'图片加载失败\';" />' +
          '</a>' +
          '<div class="body">' +
            '<a href="product.html?id=' + p.id + '" class="name">' + p.name + '</a>' +
            '<span class="price">¥' + p.price + '</span>' +
            '<button type="button" class="btn-add js-add" data-id="' + p.id + '">加入购物车</button>' +
          '</div>';
        grid.appendChild(card);
      });

      grid.querySelectorAll('.js-add').forEach(function (btn) {
        btn.addEventListener('click', function () {
          addToCart(this.dataset.id, 1);
          updateCartCount();
          this.textContent = '已加入';
          var t = this;
          setTimeout(function () { t.textContent = '加入购物车'; }, 1000);
        });
      });
    })();
  </script>
</body>
</html>
