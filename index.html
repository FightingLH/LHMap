<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页 - LHMap 小店</title>
  <link rel="stylesheet" href="css/blog.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 淘宝式顶栏：橙底 + logo + 搜索 + 购物车 -->
  <div class="site-topbar">
    <div class="wrap">
      <a href="index.html" class="site-logo">LHMap 小店</a>
      <div class="topbar-right">
        <div class="topbar-search">
          <input type="text" placeholder="搜索商品" id="topSearch" />
          <button type="button" class="btn-search" onclick="location.href='products.html'">搜索</button>
        </div>
        <a href="cart.html" class="topbar-cart">
          购物车
          <span class="badge js-cart-count">0</span>
        </a>
      </div>
    </div>
  </div>

  <!-- 主导航：白底 -->
  <header class="site-header">
    <div class="wrap">
      <nav class="site-nav">
        <a href="index.html" aria-current="page">首页</a>
        <a href="products.html">全部商品</a>
        <a href="cart.html">购物车</a>
        <a href="about.html">关于我们</a>
      </nav>
    </div>
  </header>

  <main class="main wrap">
    <!-- 首屏：文案 + 横幅 -->
    <section class="hero">
      <div class="hero-inner">
        <div>
          <h2>欢迎来到 LHMap 小店</h2>
          <p>精选好物，静候挑选。静态卖货站，托管于 GitHub Pages。</p>
          <div class="cta">
            <a href="products.html" class="btn btn-primary">去选商品</a>
            <a href="cart.html" class="btn">查看购物车</a>
          </div>
        </div>
        <div class="hero-banner">精选推荐</div>
      </div>
    </section>

    <span class="section-title">精选推荐</span>
    <div class="products-grid" id="featuredProducts"></div>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© 2025 LHMap 小店 · 托管于 <a href="https://pages.github.com/">GitHub Pages</a></p>
    </div>
  </footer>

  <script src="js/products.js"></script>
  <script src="js/store.js"></script>
  <script>
    (function () {
      updateCartCount();
      var grid = document.getElementById('featuredProducts');
      var list = (window.PRODUCTS || []).slice(0, 6);
      list.forEach(function (p) {
        var card = document.createElement('div');
        card.className = 'product-card';
        var img = (window.getProductImageUrl ? getProductImageUrl(p.id, 600) : '');
        card.innerHTML =
          '<a href="product.html?id=' + p.id + '" class="thumb" style="background-image:url(\'' + img + '\')"></a>' +
          '<div class="body">' +
            '<a href="product.html?id=' + p.id + '" class="name">' + p.name + '</a>' +
            '<span class="price">¥' + p.price + '</span>' +
            '<a href="product.html?id=' + p.id + '" class="btn-add">查看</a>' +
          '</div>';
        grid.appendChild(card);
      });
    })();
  </script>
</body>
</html>
