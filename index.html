<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>首页 - 于洋小店</title>
  <link rel="stylesheet" href="css/blog.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 淘宝式：顶部窄条 -->
  <div class="tb-top-util">
    <div class="tb-wrap">
      <span class="tb-welcome">欢迎来到于洋小店</span>
      <div class="tb-util-links">
        <span id="loginArea"><a href="login.html">登录</a></span>
        <span id="logoutArea" style="display:none"><span id="welcomeUser"></span> <a href="#" id="logoutBtn">退出</a></span>
        <a href="index.html">首页</a>
        <a href="products.html">全部商品</a>
        <a href="cart.html">购物车</a>
        <a href="about.html">关于我们</a>
      </div>
    </div>
  </div>

  <!-- 淘宝式：主头部 白底 + Logo | 搜索 | 购物车 -->
  <header class="tb-header">
    <div class="tb-wrap tb-header-inner">
      <a href="index.html" class="tb-logo">于洋小店</a>
      <form class="tb-search" action="products.html" method="get" role="search">
        <input type="text" name="q" placeholder="搜索商品" />
        <button type="submit" class="tb-search-btn">搜索</button>
      </form>
      <a href="cart.html" class="tb-cart">
        购物车
        <span class="tb-cart-badge js-cart-count">0</span>
      </a>
    </div>
  </header>

  <!-- 淘宝式：分类导航 -->
  <nav class="tb-nav">
    <div class="tb-wrap">
      <a href="index.html" class="tb-nav-item" aria-current="page">首页</a>
      <a href="products.html" class="tb-nav-item">全部商品</a>
      <a href="cart.html" class="tb-nav-item">购物车</a>
      <a href="about.html" class="tb-nav-item">关于我们</a>
    </div>
  </nav>

  <!-- 主内容：灰底 + 横幅 + 商品区 -->
  <main class="tb-main">
    <!-- 淘宝式：于洋小店 · 精选好物 轮播广告 -->
    <section class="tb-banner">
      <div class="tb-wrap">
        <div class="tb-banner-carousel-wrap">
          <button type="button" class="tb-banner-prev" id="bannerPrev" aria-label="上一张">‹</button>
          <button type="button" class="tb-banner-next" id="bannerNext" aria-label="下一张">›</button>
          <div class="tb-banner-carousel" id="bannerCarousel">
            <div class="tb-banner-slides" id="bannerSlides">
              <div class="tb-banner-slide is-active">
                <div class="tb-banner-inner">
                  <div class="tb-banner-text">
                    <h2>于洋小店 · 精选好物</h2>
                    <p>静候挑选，托管于 GitHub Pages</p>
                    <a href="products.html" class="btn btn-primary">去选商品</a>
                  </div>
                  <div class="tb-banner-pic tb-banner-pic-1"></div>
                </div>
              </div>
              <div class="tb-banner-slide">
                <div class="tb-banner-inner">
                  <div class="tb-banner-text">
                    <h2>新品上架</h2>
                    <p>数码好物、服饰包袋，一站购齐</p>
                    <a href="products.html" class="btn btn-primary">立即查看</a>
                  </div>
                  <div class="tb-banner-pic tb-banner-pic-2"></div>
                </div>
              </div>
              <div class="tb-banner-slide">
                <div class="tb-banner-inner">
                  <div class="tb-banner-text">
                    <h2>限时优惠</h2>
                    <p>精选好价，不容错过</p>
                    <a href="products.html" class="btn btn-primary">去逛逛</a>
                  </div>
                  <div class="tb-banner-pic tb-banner-pic-3"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="tb-banner-dots" id="bannerDots"></div>
        </div>
      </div>
    </section>

    <!-- 淘宝式：商品区块 -->
    <section class="tb-content">
      <div class="tb-wrap">
        <h3 class="tb-section-title">精选推荐</h3>
        <div class="tb-products-grid" id="featuredProducts"></div>
      </div>
    </section>
  </main>

  <footer class="tb-footer">
    <div class="tb-wrap">
      <p>© 2025 于洋小店 · 托管于 <a href="https://pages.github.com/">GitHub Pages</a></p>
    </div>
  </footer>

  <script src="js/products.js"></script>
  <script src="js/store.js"></script>
  <script src="js/auth.js"></script>
  <script>
    updateLoginUI();
    (function () {
      updateCartCount();
      // 精选推荐：商品网格
      var grid = document.getElementById('featuredProducts');
      var list = (window.PRODUCTS || []).slice(0, 6);
      list.forEach(function (p) {
        var card = document.createElement('div');
        card.className = 'tb-product-card';
        var imgUrl = (p.image || (window.getProductImageUrl ? getProductImageUrl(p.id, 600) : '')) || '';
        var imgAlt = (p.name || '商品') + ' 图片';
        card.innerHTML =
          '<a href="product.html?id=' + p.id + '" class="tb-product-thumb">' +
            '<img src="' + imgUrl + '" alt="' + imgAlt.replace(/"/g, '&quot;') + '" loading="lazy" onerror="this.style.background=\'#e8e8e8\';this.onerror=null;" />' +
          '</a>' +
          '<div class="tb-product-body">' +
            '<a href="product.html?id=' + p.id + '" class="tb-product-name">' + p.name + '</a>' +
            '<span class="tb-product-price">¥' + p.price + '</span>' +
            '<a href="product.html?id=' + p.id + '" class="tb-product-btn">查看</a>' +
          '</div>';
        grid.appendChild(card);
      });
      // 横幅轮播广告
      var slides = document.querySelectorAll('.tb-banner-slide');
      var dotsEl = document.getElementById('bannerDots');
      var total = slides.length;
      var cur = 0;
      var bannerTimer = null;
      function go(index) {
        cur = (index + total) % total;
        slides.forEach(function (s, i) { s.classList.toggle('is-active', i === cur); });
        if (dotsEl) {
          dotsEl.querySelectorAll('.tb-banner-dot').forEach(function (d, i) { d.classList.toggle('is-active', i === cur); });
        }
      }
      for (var i = 0; i < total; i++) {
        var dot = document.createElement('button');
        dot.type = 'button';
        dot.className = 'tb-banner-dot' + (i === 0 ? ' is-active' : '');
        dot.setAttribute('aria-label', '第' + (i + 1) + '张');
        (function (j) { dot.addEventListener('click', function () { go(j); }); })(i);
        dotsEl.appendChild(dot);
      }
      document.getElementById('bannerPrev').addEventListener('click', function () { go(cur - 1); });
      document.getElementById('bannerNext').addEventListener('click', function () { go(cur + 1); });
      function startBanner() {
        bannerTimer = setInterval(function () { go(cur + 1); }, 4500);
      }
      function stopBanner() {
        if (bannerTimer) { clearInterval(bannerTimer); bannerTimer = null; }
      }
      document.getElementById('bannerCarousel').addEventListener('mouseenter', stopBanner);
      document.getElementById('bannerCarousel').addEventListener('mouseleave', startBanner);
      startBanner();
    })();
  </script>
</body>
</html>
